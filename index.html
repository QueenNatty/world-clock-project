<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>World Clock - Natania Ezeigwe</title>

  </head>
  <body>
    <div class="clock-container">
      <header class="site-header">
        <h1>World Clock</h1>
        <p class="subtitle">Compare times from cities around the world</p>
      </header>

      <select id="city-select" aria-label="City Selector">
        <option value="">Add or highlight a city…</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Europe/Paris">Paris</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="los-angeles" class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date" aria-hidden="false"></div>
        </div>
        <div class="time" aria-live="polite"></div>
      </div>

      <div id="paris" class="city">
        <div>
          <h2>Paris</h2>
          <div class="date" aria-hidden="false"></div>
        </div>
        <div class="time" aria-live="polite"></div>
      </div>

      <div id="dynamic-cities"></div>
    </div>

    <footer>
      <div>
        <p>
          Created by ❤️<strong>
            <a rel="noopener noreferrer" target="_blank" href="http://www.github.com/QueenNatty">Natania Ezeigwe</a>
          </strong>
          and is open source on
          <a rel="noopener noreferrer" target="_blank" href="https://github.com/QueenNatty/world-clock-project">GitHub</a>.
        </p>
        <p>
          Hosted on
          <a rel="noopener noreferrer" target="_blank" href="https://world-clock-project-eegv.onrender.com">Render</a>
        </p>
      </div>
    </footer>

    <script src="src/javascript/index.js"></script>
  </body>
</html>
